<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cartStyle.css">
</head>
<body>
    <div class="small-continer cart-page">

        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img class="c-img" src="./img/c1.jpg" alt="">
                        <div>
                            <p>Food 1</p>
                            <small>Price: $100.00</small> <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$100.00</td>
            </tr>

            <tr>
                <td>
                    <div class="cart-info">
                        <img class="c-img" src="./img/c2.jpg" alt="">
                        <div>
                            <p>Food 2</p>
                            <small>Price: $150.00</small> <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$150.00</td>
            </tr>

            <tr>
                <td>
                    <div class="cart-info">
                        <img class="c-img" src="./img/c3.jpg" alt="">
                        <div>
                            <p>Food 3</p>
                            <small>Price: $200.00</small> <br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$200.00</td>
            </tr>
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$400.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$40.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$440.00</td>
                </tr>
            </table>
        </div>
    </div>





</body>
</html>
